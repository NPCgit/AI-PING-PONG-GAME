<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <div class="btn btn-warning heading">
            <h3>AI PING PONG GAME</h3>
           <!--<h6>Whoops my ping is now 99999999</h6>-->
           <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Instructions</button>
          </div>
        
          <br><br>
        <button class="btn btn-success" onclick="startGame()" id="start">Play Game</button>
         <br><br>
        <h3 id="status" class="btn btn-warning"></h3>
        <br><br>
        <div id="canvas"></div>
        <div id="game_console"></div>
        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button class="close" data-dismiss="modal">&times;</button>
                  <h4>Instructions</h4>
                  </div>
                  <div class="modal-body">
                    <ol>
                        <li>If you have a laptop, keep the screen straight. Else, skip this</li>
                        <li>Move from the webcam, by approximately 3-4</li><!--The original was very desktopist, so what if you have a stationary PC, they're more powerful...-->
                        <li>Move your right wrist up and down, a red dot will appear when recognised.</li>
                        <li>Press play</li>
                        <li>The paddle on the left side is yours</li><!--The original was offensive to colourblind people-->
                    </ol>
                  </div>
                </div>
              </div>
            </div>
        </center>
        <script src="main.js"></script>
    </body>
</html>
